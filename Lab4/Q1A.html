<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var n = prompt('Enter n');
	function fib(n){
		if(n <= 1)
			return 0
		else if(n == 2)
			return 1
		else
			return fib(n-1) + fib(n-2)
	}
	var list = []
	for(i=0;i<n;i++)
		list.push(fib(i+1))
	alert(list)
</script>
</body>
</html>

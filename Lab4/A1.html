<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<label style="font-size: 20px" id='bleh' onmouseover="bigz()" onmouseleave="smallz()">Hello</label>
<script type="text/javascript">
	function bigz(){
		document.getElementById('bleh').style.fontSize = '30px'
	}
	function smallz(){
		document.getElementById('bleh').style.fontSize = '20px'
	}
</script>
</body>
</html>

<body>
<p id='blah'>Text-Growing</p>

<script type="text/javascript">
	var i = 5;
	var z = 1;

	document.getElementById('blah').innerText = 'Text-Growing';
	document.getElementById('blah').style = 'color:red';
	document.getElementById('blah').style.fontSize = i+'px';
	
	setInterval(function bleh(){
			if(z%100 < 50){
				if(z%100 > 5){
					i=z%100;			
					document.getElementById('blah').innerText = 'Text-Growing';
					document.getElementById('blah').style = 'color:red';
					document.getElementById('blah').style.fontSize = i+'px';
				}
				z+=1
			}
			else{
				if(z%100 < 96){
				i=100-(z%100);

				}
				z+=1
			}
		},100)
